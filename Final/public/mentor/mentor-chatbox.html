    <div class="chat-container">
        <h2>Chatbox</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="chat-message" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

  <!-- Motivational Quote -->
  <div class="quote" id="quoteText"></div>

    <div class="footer">
        © 2025 NEDACA. All Rights Reserved.
    </div>

    <script>
        
        function sendMessage() {
            var message = document.getElementById("chat-message").value;
            if (message.trim() === "") return;
            
            var chatBox = document.getElementById("chat-box");
            var newMessage = document.createElement("div");
            newMessage.classList.add("message", "mentee");
            newMessage.innerText = "You: " + message;
            
            chatBox.appendChild(newMessage);
            document.getElementById("chat-message").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
        
        // Random Quote
    const quotes = [
      "\"Success is not the key to happiness. Happiness is the key to success.\" — Albert Schweitzer",
      "\"The best way to predict the future is to create it.\" — Peter Drucker",
      "\"Strive not to be a success, but rather to be of value.\" — Albert Einstein",
      "\"Believe you can and you're halfway there.\" — Theodore Roosevelt"
    ];
    const randomIndex = Math.floor(Math.random() * quotes.length);
    document.getElementById("quoteText").innerText = quotes[randomIndex];
        
    </script>
