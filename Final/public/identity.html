<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nedaca - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="https://i.ibb.co/60jC6bVY/Screenshot-2025-04-04-015214.png" alt="Nedaca Logo" class="logo">
        <h2>Login to Nedaca</h2>
        
        <form method="POST" action="/select-identity">
            <div class="role-links">
              <button type="submit" name="identity" value="mentor" class="btn-link">I'm a Mentor</button> | 
              <button type="submit" name="identity" value="mentee" class="btn-link">I'm a Mentee</button>
            </div>
        </form>
        
    </div>
</body>
</html>
